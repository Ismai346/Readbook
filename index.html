<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Play Readbook</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="index.css">


</head>
<body>
        <h5>Play Readbook</h5>
        <img src="./img/book.jpg" alt="capa da musica"/>
        <br></br>
  <div  class="below-cover">
  <div class="music-info">
         <div>O alquimista</div><i class="bi bi-heart"></i></div>
         <div>Paulo Coelho</div>
         <br>
        <div class="progress-bar">
          <div class="progress" style="width: 50%;"></div>
          <div class="time-info"> 
  <span id="current-time">0:00</span> 
  <span style="margin: 0 10px;">/</span> 
  <span id="total-time">0:00</span> 
</div>

</div>

   </div>
  </div>
  <div class="button-container">
    
<button class="btn btn-primary" id="shuffle-button"><i class="bi bi-shuffle"></i>
</button>
  <button class="btn btn-primary" id="skip-start-button">
  <i class="bi bi-skip-start-fill"></i>
</button>
<button class="btn btn-primary" id="play-button">
  <i class="bi bi-play-fill"></i> 
  </button>
<button class="btn btn-primary" id="skip-end-button">
  <i class="bi bi-skip-end-fill"></i>
</button>
<button class="btn btn-primary" id="repeat-button">
<i class="bi bi-repeat"></i>
</button>
</div>
<div class="volume-control">
  <i class="bi bi-volume-up"></i>
  <input type="range" id="volume" min="0" max="100" value="50">
</div>
<audio id="meuAudio">
  <source src="Tu És a Mulher.mp3" type="audio/mp3">
  <source src="Tu És a Mulher.ogg" type="audio/ogg">
  Seu navegador não suporta o elemento de áudio.
</audio>



<script src="main.js"></script>
</body>
</html>
